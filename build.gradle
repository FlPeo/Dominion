plugins {
    id 'application'
    id 'org.beryx.jlink' version '2.12.0'
}

group 'Dominion'
version '1.0'
sourceCompatibility = 1.13

repositories {
    mavenCentral()
}

jlink {
    launcher {
        name = 'dominion'
    }
}

dependencies{
    testImplementation 'junit:junit:4.13'
}

mainClassName = 'dominion.Dominion'