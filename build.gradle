plugins {
    id 'application'
    id 'org.beryx.jlink' version '3.0.1'
}

group 'Dominion'
version '1.0'
tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = 1.13
}

jlink {
    launcher {
        name = 'dominion'
    }
}

dependencies{
    testImplementation 'junit:junit:4.13.2'
}

mainClassName = 'dominion.Dominion'
